<ion-view title="Dashboard">
  <ion-nav-buttons side="left">
    <button menu-toggle="left" class="button button-icon icon ion-navicon"></button>
  </ion-nav-buttons>

  <ion-content class="has-header">
    <div class="row">
      <div class="col col-33">
        <img class="character-image" ng-src="{{character.image}}" alt="character portrait">
      </div>
      <div class="col">
        <h1>{{character.name}}</h1>
        <p>{{character.vice}}</p>
        <p>{{character.sponsor}}</p>
        <p>{{character.bio}}</p>
      </div>
    </div>

    <button class="button button-block button-balanced">Start</button>
  </ion-content>
</ion-view>
