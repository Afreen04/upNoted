<ion-view title="Home">

  <ion-nav-buttons side="left">
    <button menu-toggle="left" class="button button-icon icon ion-navicon"></button>
  </ion-nav-buttons>

  <ion-nav-buttons side="right">
    <span ng-show="settings.user.discount > 0" class="icon-label">{{settings.user.discount}}%</span><i ng-show="settings.user.discount > 0" class="icon ion-cash balanced top-icon"></i>
    <span class="icon-label">{{settings.user.lives}}</span><i class="icon ion-heart assertive top-icon"></i>
  </ion-nav-buttons>

  <ion-content class="has-header">
    <div class="row">
      <div class="col col-33">
        <img class="responsive-image" ng-src="{{character.Icon}}" alt="character portrait">
      </div>
      <div class="col">
        <h1>{{character.Name}}</h1>
        <p>{{character.Vice}}</p>
        <!-- <p>{{character.sponsor}}</p> -->
        <p>{{character.Bio}}</p>
      </div>
    </div>
    <button class="button button-block button-balanced" ng-click="start()">Play</button>

  </ion-content>
</ion-view>
