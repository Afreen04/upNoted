<ion-view title="Leaderboards">

  <ion-nav-buttons side="left">
    <button menu-toggle="left" class="button button-icon icon ion-navicon"></button>
  </ion-nav-buttons>

  <ion-nav-buttons side="right">
    <span ng-show="settings.user.points > 0" class="icon-label">{{settings.user.points}}</span><i ng-show="settings.user.points > 0" class="icon ion-trophy energized top-icon"></i>
    <span ng-show="settings.user.discount > 0" class="icon-label">{{settings.user.discount}}%</span><i ng-show="settings.user.discount > 0" class="icon ion-cash balanced top-icon"></i>
    <span class="icon-label">{{settings.user.lives}}</span><i class="icon ion-heart assertive top-icon"></i>
  </ion-nav-buttons>

  <ion-content class="has-header">
    <div ng-repeat="user in users">
      <div class="row">
        <div class="col col-33">
          <img class="responsive-image" ng-src={{user.image}} alt="user image">
        </div>
        <div class="col">
          <h4>{{user.characterName}}</h4>
          <h4>({{user.name}})</h4>
          <h4>Points: {{user.points}}</h4>
        </div>
      </div>
    </div>
  </ion-content>
</ion-view>
