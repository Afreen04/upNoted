<ion-side-menus ng-controller="MenuController">
  <ion-pane ion-side-menu-content>
    <ion-nav-bar class="bar-dark">
    </ion-nav-bar>
    <ion-nav-view name="menuContent" animation="slide-left-right"></ion-nav-view>
  </ion-pane>

  <ion-side-menu side="left" drag-content="false">
    <header class="bar bar-header bar-dark">
      <h1 class="title">AR Treasure Hunt</h1>
    </header>

    <ion-content class="has-header">
      <ion-list>
        <ion-item nav-clear menu-close href="#/app/dashboard">
          <span class="icon ion-map padding-right"></span>
          <span>Home</span>
        </ion-item>
        <ion-item nav-clear menu-close href="#/app/lifecode">
          <span class="icon ion-plus-circled padding-right"></span>
          <span>Life Codes</span>
        </ion-item>
        <ion-item nav-clear menu-close href="#/app/redeem" ng-show="settings.user.discount > 0">
          <span class="icon ion-cash padding-right"></span>
          <span>Redeem</span>
        </ion-item>
        <ion-item nav-clear menu-close ng-click="reset()">
          <span class="icon ion-loop padding-right"></span>
          <span>Start Over</span>
        </ion-item>
        <ion-item nav-clear menu-close ng-click="signOut()">
          <span class="icon ion-log-out padding-right"></span>
          <span>Logout</span>
        </ion-item>
      </ion-list>
    </ion-content>
  </ion-side-menu>
</ion-side-menus>
