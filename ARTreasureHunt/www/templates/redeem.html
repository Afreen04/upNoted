<ion-view title="Redeem Coupon">

  <ion-nav-buttons side="left">
    <button menu-toggle="left" class="button button-icon icon ion-navicon"></button>
  </ion-nav-buttons>

  <ion-nav-buttons side="right">
    <span ng-show="settings.user.discount > 0" class="icon-label">{{settings.user.discount}}%</span><i ng-show="settings.user.discount > 0" class="icon ion-cash balanced top-icon"></i>
    <span class="icon-label">{{settings.user.lives}}</span><i class="icon ion-heart assertive top-icon"></i>
  </ion-nav-buttons>

  <ion-content class="has-header">
    <div class="coupon">
      <h1>{{settings.user.discount}}% Coupon for {{sponsor}}</h1>
      <svg id="barcode" class="padding"></svg>
      <p class="padding-top">Valid until {{nextweek}}</p>
    </div>
  </ion-content>
</ion-view>
