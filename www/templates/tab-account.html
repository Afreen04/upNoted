<ion-view view-title="Account">
  <ion-content>
    <ion-list>
      <ion-toggle  ng-model="settings.enableFriends">
          Enable Friends
      </ion-toggle>

      <ion-item nav-clear menu-close ng-click="auth.$signOut()">
        <span class="icon ion-log-out padding-right"></span>
        <span>Logout</span>
      </ion-item>
    </ion-list>
  </ion-content>
</ion-view>
