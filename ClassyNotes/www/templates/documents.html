

<ion-view title="Leaderboards">

  <ion-nav-buttons side="left">
    <button menu-toggle="left" class="button button-icon icon ion-navicon"></button>
  </ion-nav-buttons>

  <ion-nav-buttons side="right">
    <span ng-show="settings.user.points > 0" class="icon-label">{{settings.user.points}}</span><i ng-show="settings.user.points > 0" class="icon ion-trophy energized top-icon"></i>
    <span ng-show="settings.user.discount > 0" class="icon-label">{{settings.user.discount}}%</span><i ng-show="settings.user.discount > 0" class="icon ion-cash balanced top-icon"></i>
    <span class="icon-label">{{settings.user.lives}}</span><i class="icon ion-heart assertive top-icon"></i>
  </ion-nav-buttons>

  <ion-content class="has-header">
  
    <div ng-repeat="innerClassObj in classes | orderBy : '-votes' ">
      <div class="row bottom-border">
        <div class="col col-33">
          <img class="responsive-image" ng-click= "openModal()" ng-src="{{ innerClassObj.url }}" alt="note image">
        </div>
          <div class="col">
          <h4>Upvotes: {{ innerClassObj.votes }}</h4>
          <button class="btn btn-default" ng-click="upvote(innerClassObj.filename )">
            <img src="http://i.imgur.com/KO4PDWO.png" width="20" /> 
          </button>
          </div>
        <!--
        <div class="col">
          <h4>{{user.characterName}}</h4>
          <h4>({{user.name}})</h4>
          <h4>Points: {{user.points}}</h4>
        </div>-->
      </div>
      </div>
      
    </div>

  </ion-content>
</ion-view>
